<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form id="registration-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="father_name">Father's Name:</label>
            <input type="text" id="father_name" name="father_name" required><br><br>

            <label for="mother_name">Mother's Name:</label>
            <input type="text" id="mother_name" name="mother_name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <button type="submit">Register</button>
        </form>
        <br><br>
        <div id="registration-info"></div>
    </div>
    <script>
        const form = document.querySelector('#registration-form');
        const info = document.querySelector('#registration-info');

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const name = document.querySelector('#name').value;
            const fatherName = document.querySelector('#father_name').value;
            const motherName = document.querySelector('#mother_name').value;
            const email = document.querySelector('#email').value;
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const dob = document.querySelector('#dob').value;

            info.innerHTML = `
                <h2>Registration Info</h2>
                <table>
                    <tr>
                        <th>Name</th>
                        <td>${name}</td>
                    </tr>
                    <tr>
                        <th>Father's Name</th>
                        <td>${fatherName}</td>
                    </tr>
                    <tr>
                        <th>Mother's Name</th>
                        <td>${motherName}</td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td>${email}</td>
                    </tr>
                    <tr>
                        <th>Gender</th>
                        <td>${gender}</td>
                    </tr>
                    <tr>
                        <th>Date of Birth</th>
                        <td>${dob}</td>
                    </tr>
                </table>
            `;

            form.reset();
        });
    </script>
</body>
</html>
